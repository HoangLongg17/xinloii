<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xin Lỗi Time</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .animation-container {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    text-align: center;
    transform: translateY(-50%);
  }
  .animation-text {
    font-size: 48px;
    font-weight: bold;
    color: red;
    white-space: nowrap;
    animation: slide 5s linear infinite;
  }
  @keyframes slide {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }
</style>
</head>
<body>
  <div class="animation-container">
    <div class="animation-text">XIN LỖI BẠN RẤT NHIỀU HMU HMU</div>
  </div>
</body>
</html>
